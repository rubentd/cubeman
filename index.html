<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>cubeman</title>
	<link rel="stylesheet" href="css/cubeman.css">
	<link rel="stylesheet" href="css/examples.css">
	<link rel="icon" type="image/png" href="http://rubentd.com/img/favicon.png">
</head>

<body id="home">

	<main class = "main options">

		<h1>cubeman</h1>
		<p>A man made of cuboids</p>
		<p>
			Download source on this <a href="zip/codemen.zip">zip file</a>
		</p>

		<section class="cubemen">
			<div id="cubeman" class="cubeman-wrap">
				<span class="cubeman-all">
					<span class="cubeman-head">
						<span class="face front"></span>
						<span class="face back"></span>
						<span class="face top"></span>
						<span class="face bottom"></span>
						<span class="face left"></span>
						<span class="face right"></span>
					</span>
					<span class="cubeman-body">
						<span class="face front"></span>
						<span class="face back"></span>
						<span class="face top"></span>
						<span class="face bottom"></span>
						<span class="face left"></span>
						<span class="face right"></span>
					</span>
					<span class="cubeman-limb left-arm">
						<span class="face front"></span>
						<span class="face back"></span>
						<span class="face top"></span>
						<span class="face bottom"></span>
						<span class="face left"></span>
						<span class="face right"></span>
					</span>
					<span class="cubeman-limb right-arm">
						<span class="face front"></span>
						<span class="face back"></span>
						<span class="face top"></span>
						<span class="face bottom"></span>
						<span class="face left"></span>
						<span class="face right"></span>
					</span>
					<span class="cubeman-limb left-leg">
						<span class="face front"></span>
						<span class="face back"></span>
						<span class="face top"></span>
						<span class="face bottom"></span>
						<span class="face left"></span>
						<span class="face right"></span>
					</span>
					<span class="cubeman-limb right-leg">
						<span class="face front"></span>
						<span class="face back"></span>
						<span class="face top"></span>
						<span class="face bottom"></span>
						<span class="face left"></span>
						<span class="face right"></span>
					</span>
				</span>
			</div>

			<div id="spiderman" class="spiderman cubeman-wrap">
				<span class="cubeman-all">
					<span class="cubeman-head">
						<span class="face front"></span>
						<span class="face back"></span>
						<span class="face top"></span>
						<span class="face bottom"></span>
						<span class="face left"></span>
						<span class="face right"></span>
					</span>
					<span class="cubeman-body">
						<span class="face front"></span>
						<span class="face back"></span>
						<span class="face top"></span>
						<span class="face bottom"></span>
						<span class="face left"></span>
						<span class="face right"></span>
					</span>
					<span class="cubeman-limb left-arm">
						<span class="face front"></span>
						<span class="face back"></span>
						<span class="face top"></span>
						<span class="face bottom"></span>
						<span class="face left"></span>
						<span class="face right"></span>
					</span>
					<span class="cubeman-limb right-arm">
						<span class="face front"></span>
						<span class="face back"></span>
						<span class="face top"></span>
						<span class="face bottom"></span>
						<span class="face left"></span>
						<span class="face right"></span>
					</span>
					<span class="cubeman-limb left-leg">
						<span class="face front"></span>
						<span class="face back"></span>
						<span class="face top"></span>
						<span class="face bottom"></span>
						<span class="face left"></span>
						<span class="face right"></span>
					</span>
					<span class="cubeman-limb right-leg">
						<span class="face front"></span>
						<span class="face back"></span>
						<span class="face top"></span>
						<span class="face bottom"></span>
						<span class="face left"></span>
						<span class="face right"></span>
					</span>
				</span>
			</div>

		</section>

			
	</main>
</body>
</html>
